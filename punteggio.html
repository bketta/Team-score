<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Punti Squadre</title>
    <link rel="stylesheet" href="punteggio.css">
</head>
<body>
    <div class="container">
        <div class="team" id="team1">
            <h2 contenteditable="true">Squadra 1</h2>
            <p id="score1">0</p>
            <button onclick="incrementScore('score1')">+1 Punto</button>
            <button onclick="decrementScore('score1')">-1 Punto</button>
            <button onclick="resetScore('score1')">Reset</button>
        </div>
        <div class="team" id="team2">
            <h2 contenteditable="true">Squadra 2</h2>
            <p id="score2">0</p>
            <button onclick="incrementScore('score2')">+1 Punto</button>
            <button onclick="decrementScore('score2')">-1 Punto</button>
            <button onclick="resetScore('score2')">Reset</button>
        </div>
    </div>
    <script src="punteggio.js"></script>
</body>
</html>
